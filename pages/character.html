<!-- character.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-overlay"></div> <!-- Fullscreen background -->
  <div id="navbar"></div>
  <div class="page-container">
    
    <h1 class="article-name-header" id="char-name-header"></h1>

    <div id="header" class="article-info-container">
      <h1 class="article-portrait-name"  id="char-name"></h1>
      <div class="article-info-box" id="info-box">
        <img class="article-portrait-image" id="char-img"/>
        <h2 class="article-portrait-description">Description</h2>
        <div class="article-info" id="char-info"></div>
      </div>
    </div>

    <div class="article-quote" id="char-quote"></div>
    <div class="article-quote-name" id="char-quote-name"></div>
    <div class="table-of-contents-container" id="table-of-contents">
      <h2 class="table-of-contents-header">Table of Contents</h2>
      <div class="table-of-contents-list" id="toc-list"></div>
    </div>  

    <div class="article-content-container" id="article-container"></div>
  </div>

  <script src="../scripts/character.js"></script>
</body>
